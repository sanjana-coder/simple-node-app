# Default values for simple-node-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: simple-node-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

service:
  type: NodePort
  port: 80

# resourceQuota:
#   requests:
#     cpu: 1
#     memory: 2Gi
#   limits:
#     cpu: 2
#     memory: 4Gi

namespace:
  name: test-lr
  limitRange:
    containerLimit:
      default:
        cpu: 1
        memory: 512Mi
      defaultRequest:
        cpu: 0.5
        memory: 256Mi
      max: 
        cpu: 2
        memory: 4Gi
      min:
        cpu: 200m
        memory: 256Mi
  resourceQuota:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 2
      memory: 4Gi


