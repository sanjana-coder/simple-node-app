apiVersion: apps/v1
kind: Deployment
metadata: 
  name: simple-node-app-deployment
spec:
  replicas: {{ .Values.replicaCount}}
  selector: 
    matchLabels:
      app: simple-node-app
  template:
    metadata:
      labels:
        app: simple-node-app
    spec:
      containers:
        - name: simple-node-app
          image: sanjana03/simple-node-app
          ports:
          - containerPort: 80